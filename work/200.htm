 <!DOCTYPE html>
<html>

<meta name="viewport" content="width=device-width; initial-scale=1.0">

<script src="../res/jquery.min.js" tppabs="http://www.ruanjia.com/res/jquery.min.js"></script>    </head>
    <body>
                <div class="wp work1">
        <div class="frame">
            <div class="bigimg"><img id="workimg" src="../img/2006926100856.jpg" tppabs="http://www.ruanjia.com/img/2006926100856.jpg" alt="遗忘LOST"></div>
            <div class="title">
                <div class="worktitle">遗忘LOST</div>
            </div>            
            <div class="info">來自2022年的補充 石头质感部分使用一些照片作为素材拼贴， 我在2007年之前的作品經常會使用圖素照片，因为這個期間還沒有正式轉成畫師，2007年之前還是3D設計師所以思路以制圖為主，2007年之后的作品全是数位笔手绘</div>
        </div>
        </div>
           
        <script>
            function setWorkImg(){
                var imgWidth = '1786';
                var imgHeight = '700';
                var roi = imgWidth / imgHeight;
                var bodyWidth = document.documentElement.clientWidth;

                if(bodyWidth >= imgWidth){
                    $(".title").css({
                        width:imgWidth
                    });
                    $("#workimg").css({
                        width:imgWidth,
                        height:imgHeight
                    });
                }else{
                    $(".title").css({
                        width:'90%'
                    });                        
                    $("#workimg").css({
                        width:bodyWidth,
                        height: bodyWidth / roi
                    });                    
                }                    
            }


            //一个插件
            (function($, window, document,undefined) {

                var workNav = function(ele, opt) {
                    this.$element = ele,
                    this.defaults = {
                        base:'',
                        prev:'',
                        nav:'',
                        next:''
                    },
                    this.options = $.extend({}, this.defaults, opt)
                    this.init();
                    this.event();
                }

                workNav.prototype = {
                    init: function() {
                        var navNode = '';
                        if(this.options.prev){
                            navNode += '<div class="left"></div>';
                        }
                        
                        navNode += '<div class="middle"></div>';
                        
                        if(this.options.next){
                            navNode += '<div class="right"></div>';
                        }
                        this.$element
                            .wrap("<div class='js_work_nav'></div>")
                            .parent()
                            .append($(navNode))
                    },
                    event:function(){
                        var _this = this;
                        var workNavBox = this.$element.parents('.js_work_nav');
                        if(this.options.prev){
                            workNavBox.find('.left').off('click').on('click', function(e){
                                window.location.href = 'http://www.ruanjia.com/work/' + _this.options.prev;
                            });
                        }

                        workNavBox.find('.middle').off('click').on('click', function(e){
                            window.parent.closePopWork();
                            // window.location.href = '../index.htm'/*tpa=http://www.ruanjia.com/*/ + _this.options.nav;
                        });                            

                        if(this.options.next){
                            workNavBox.find('.right').off('click').on('click', function(e){
                                window.location.href = 'http://www.ruanjia.com/work/' + _this.options.next;
                            });                            
                        }                        
                    }
                }


                $.fn.imgWorkNav = function(options) {
                     //调用其方法
                    return new workNav(this, options);
                }
            })(jQuery, window, document);        


            $(function(){
                setWorkImg();  
                $('#workimg').imgWorkNav({
                    base:'/work/',
                    prev:'678',
                    nav:'2d',
                    next:'',
                });
                 
            });

            $(window).resize(function(){
                setWorkImg()
            });
        </script>

    </body>
</html>
