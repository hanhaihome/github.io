<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUANJIA.COM</title>
    <link rel="shortcut icon" href="https://www.ruanjia.com/res/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        .frame-new {
            text-align: center;
        }
        .frame-new .bigimg {
            margin: 0 auto;
        }
        .bigimg img {
            width: 100%;
            height: auto;
        }
        .title_pic img {
            width: 135px;
            height: 92px;
        }
    </style>
</head>
<body>
    <nav class="nav_v1 clearfix">
        <ul>
            <li><a href="https://www.ruanjia.com/new"><span>NEW</span></a></li>
            <li class="logo"><a href="https://www.ruanjia.com/2d"><span><img src="./5.jpg" alt="Logo"></span></a></li>
            <li><a href="https://www.ruanjia.com/sketch"><span>CONCEPT &amp; SKETCHES</span></a></li>
            <li><a href="https://www.ruanjia.com/training"><span>TRAINING</span></a></li>
            <li><a href="https://www.ruanjia.com/3d"><span>3DGALLERY</span></a></li>
            <li><a href="https://www.ruanjia.com/contact"><span>CONTACTS</span></a></li>
        </ul>
    </nav>

    <main class="wp">
        <section class="frame-new">
            <div class="bigimg">
                <img src="./2.jpg" alt="Big Image">
            </div>
            <div class="title_pic">
                <img src="./3.jpg" alt="Title Picture">
            </div>
        </section>
    </main>
    
    <footer class="footer clearfix">
        <img src="./copy.png" alt="Footer Image">
    </footer>

    <script>
        $(document).ready(function() {
            setWorkImg();
            setWorkTitle();
        });

        $(window).resize(function() {
            setWorkImg();
            setWorkTitle();
        });

        function setWorkImg() {
            var bodyWidth = document.body.offsetWidth;
            if (bodyWidth < 4048) {
                $('.bigimg img').css({
                    width: '100%',
                    height: 'auto'
                });
            } else {
                $('.bigimg img').css({
                    width: '4048px',
                    height: '1608px'
                });
            }
        }

        function setWorkTitle() {
            var bodyWidth = document.body.offsetWidth;
            if (bodyWidth < 135) {
                $('.title_pic img').css({
                    width: '50%',
                    height: '50%'
                });
            } else {
                $('.title_pic img').css({
                    width: '135px',
                    height: '92px'
                });
            }
        }
    </script>
</body>
</html>
