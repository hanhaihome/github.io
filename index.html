<!DOCTYPE html>
<!-- 从网址保存的文件：https://www.ruanjia.com/new -->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>RUANJIA.COM</title>
    <!-- 网站的 Favicon 图标 -->
    <link rel="shortcut icon" href="https://www.ruanjia.com/res/favicon.png" type="image/x-icon">
    <!-- 使用带有运行方向调整的视图适配 -->
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <!-- 链接到外部的 CSS 文件 -->
    <link rel="stylesheet" href="./style_v2(1).css">
    <!-- 加载 jQuery 库 -->
    <script src="./jquery.min.js.\u4e0b\u8f7d"></script>
    <style>
        /* 新框架的样式，文本居中 */
        .frame-new {
            text-align: center;
        }
        /* 为大图部分设置样式，使图片居中 */
        .frame-new .bigimg {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 导航栏部分 -->
    <div class="nav_v1 clearfix">
        <ul>
            <li><a href="https://www.ruanjia.com/new"><span>NEW</span></a></li>
            <li class="logo"><a href="https://www.ruanjia.com/2d"><span><img src=".封面/5.jpg"></span></a></li>
            <li><a href="https://www.ruanjia.com/sketch"><span>CONCEPT &amp; SKETCHES</span></a></li>
            <li><a href="https://www.ruanjia.com/training"><span>TRAINING</span></a></li>
            <li><a href="https://www.ruanjia.com/3d"><span>3DGALLERY</span></a></li>
            <li><a href="https://www.ruanjia.com/contace"><span>CONTACTS</span></a></li>
        </ul>
    </div>
    <!-- 主体内容部分 -->
    <div class="wp">
        <div class="frame-new">
            <!-- 大图部分，设置图片尺寸为全屏 -->
            <div class="bigimg"><img src="./2.jpg" style="width: 100%; height: 100%;"></div>
            <!-- 标题图片部分，设置图片尺寸 -->
            <div class="title_pic"><img src="./3.jpg" style="width: 135px; height: 92px;"></div>
        </div>
    </div>
    
    <!-- 页脚部分 -->
    <div class="footer clearfix">
        <img src="./copy.png" alt="">
    </div>

    <script>
        // 准备实时调整大图的尺寸
        function setWorkImg() {
            var bodyWidth = document.body.offsetWidth; // 获取当前浏览器窗口宽度
            var imgWidth = '4048'; // 定义图片宽度
            if (imgWidth >= bodyWidth) {
                // 如果图片宽度大于窗口宽度，设置图片完全适应窗口
                $('.bigimg img').css({
                    width: '100%',
                    height: '100%'
                });
            } else {
                // 否则，设置图片为原始尺寸
                $('.bigimg img').css({
                    width: '4048px',
                    height: '1608px'
                });
            }
        }

        // 准备实时调整标题图片的尺寸
        function setWorkTitle() {
            var bodyWidth = document.body.offsetWidth; // 获取当前浏览器窗口宽度
            var imgWidth = '135'; // 定义图片宽度
            if (imgWidth >= bodyWidth) {
                // 如果图片宽度大于窗口宽度，设置图片缩小为原始的 50%
                $('.title_pic img').css({
                    width: '50%',
                    height: '50%'
                });
            } else {
                // 否则，设置图片为原始尺寸
                $('.title_pic img').css({
                    width: '135px',
                    height: '92px'
                });
            }
        }

        // 在页面加载后调用图片调整函数
        $(function() {
            setWorkImg();  
            setWorkTitle();  
        });

        // 当窗口进行调整时，实时调整图片尺寸
        $(window).resize(function() {
            setWorkImg();
            setWorkTitle();
        });
    </script>
</body>
</html>
